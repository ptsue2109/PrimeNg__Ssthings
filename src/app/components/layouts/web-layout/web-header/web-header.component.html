<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" (click)="fixedNavbarExample.toggle()"
                aria-controls="fixedNavbarExample" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div mdbCollapse #fixedNavbarExample="mdbCollapse" class="collapse navbar-collapse" id="fixedNavbarExample">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#">
                            <p-avatar
                                image="https://res.cloudinary.com/asm-ph13269/image/upload/v1651872832/logo-s_ob0oyg.png"
                                size="small"></p-avatar>
                        </a>
                    </li>
                   
                    <li class="nav-item" *ngFor="let cate of categories">
                        <a class="nav-link" routerLink="{{cate.url}}">{{cate.catename}}</a>
                    </li>
                    <li class="nav-item" *ngFor="let cate of brands">
                        <a class="nav-link" routerLink="">{{cate.brandName}}</a>
                    </li>
                </ul>
                <div class="badges">
                    <i class="pi pi-bell" pBadge value="0" severity="success"></i>
                </div>
                <div class="mx-3" *ngIf="!username">
                    <button mat-button [matMenuTriggerFor]="menu" class="text-black-500">
                        Account
                    </button>
                    <mat-menu #menu="matMenu">
                        <a [routerLink]="'/register'" mat-menu-item>Register</a>
                        <a [routerLink]="'/login'" mat-menu-item>Login</a>
                    </mat-menu>
                </div>
                <div class="" *ngIf="username">
                    <button [matMenuTriggerFor]="menu">
                        <p-avatar *ngIf="avatar === null" label="P" styleClass="mx-2" size="large" shape="circle"></p-avatar>
                        <p-avatar image="{{avatar}}" styleClass="mx-2" size="large" shape="circle"></p-avatar>
                    </button>
                    <mat-menu #menu="matMenu">
                        <a mat-menu-item [routerLink]="'/infomation'">Info</a>
                        <a *ngIf="role === 'admin'" mat-menu-item [routerLink]="'/admin'">Dashboard</a>
                        <button mat-menu-item (click)="logout()">Logout</button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </nav>
</header>
