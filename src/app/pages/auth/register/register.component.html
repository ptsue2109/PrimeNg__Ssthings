<div class="content__auth">
    <div class="auth__form">
        <div class="auth__form--item">
            <h1>FORM REGISTER</h1>
            <form action="" #register="ngForm" (ngSubmit)="onSubmit(register.value)">
                <p-toast position="top-right"></p-toast>
                <div class="mb-4">
                    <mdb-form-control>
                        <input mdbLabel type="email" name="email" ngModel required #email="ngModel" class="form-control" />
                        <label mdbInput class="form-label" for="email">Email Address</label>
                    </mdb-form-control>
                </div>
                <div class="mb-4">
                    <mdb-form-control>
                        <input mdbInput type="text" name="username" class="form-control" ngModel required #username="ngModel"  />
                        <label mdbLabel class="form-label" for="username">User Name</label>
                    </mdb-form-control>

                </div>
                <div class="mb-4">
                    <mdb-form-control>
                        <input mdbInput type="password" name="password" class="form-control" ngModel required #password="ngModel" />
                        <label mdbLabel class="form-label" for="password">Password</label>
                    </mdb-form-control>

                </div>
                <div class="mb-4">
                    <mdb-form-control>
                        <input mdbInput type="text" name="phoneNumber" class="form-control" ngModel required #phoneNumber="ngModel" />
                        <label mdbLabel class="form-label" for="phoneNumber">Phone Number</label>
                    </mdb-form-control>

                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary btn-sm" [disabled]="!register.valid">Submit</button>
                    <div class="text-auth ">
                        <a mat-raised-button [routerLink]="'/login'" class="text-primary">Login now</a>
                     </div>

                </div>
                <div class="auth__form--item__social">
                    <p class="text-muted my-3">Or Register With</p>
                    <div class="auth__form--item__social--icon">
                        <a  href="#" className="btn"> <i class="fa-brands fa-google"></i>  </a >
                        <a  href="#" className="btn"><i class="fa-brands fa-facebook"></i></a >
                        <a  href="#" className="btn"><i class="fa-brands fa-github"></i></a >
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
