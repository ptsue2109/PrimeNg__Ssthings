<div class="content__auth">
    <div class=" auth__form">
        <div class="auth__form--item">
            <h1>FORM LOGIN</h1>
            <form action="" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
                <p-toast position="top-right"></p-toast>
                <div class="mb-4">
                    <mdb-form-control>
                        <input mdbLabel type="email" name="email" pattern="^\S+@\S+$" ngModel required #email="ngModel"
                            class="form-control" />
                        <label mdbInput class="form-label" for="email">Email Address</label>
                    </mdb-form-control>
                </div>
                <div class="mb-4">
                    <mdb-form-control>
                        <input mdbInput type="password" name="password" ngModel required #password="ngModel"
                            minlength="6" class="form-control" />
                        <label mdbLabel class="form-label" for="password">Password</label>
                    </mdb-form-control>
                </div>
                <div class="d-flex justify-content-between text-lowercase">
                    <button class="btn btn-primary btn-sm" [disabled]="!loginForm.valid">Submit</button>
                    <div class="text-auth">
                        <a mat-raised-button [routerLink]="'/register'" class="text-primary">Register now</a>
                    </div>
                </div>

                <div class="auth__form--item__social">
                    <p class="text-muted my-3">Or Login With</p>
                    <div class="auth__form--item__social--icon">
                        <a href="#" className="btn"> <i class="fa-brands fa-google"></i> </a>
                        <a href="#" className="btn"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" className="btn"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
