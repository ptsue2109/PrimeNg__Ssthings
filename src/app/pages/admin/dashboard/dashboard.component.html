<div class="d-flex gap-3 flex-wrap">
  <p-card header="{{item.name}}" subheader="quantity: {{item.quantity}}" [style]="{width: '160px'}" styleClass="p-card-shadow" *ngFor="let item of cardData">
    <ng-template pTemplate="header">
        <img alt="Card"  src="https://www.primefaces.org/primeng/assets/showcase/images/usercard.png">
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button label="View" icon="pi pi-cog" ></p-button>
    </ng-template>
</p-card>
</div>
